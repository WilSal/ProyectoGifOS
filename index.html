<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>gifOS</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="header__title">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas:
        12.765.803</div>
    <header>
        <div class="header__index">
            <a href="index.html"><img class="icon_home" src="img/gifOF_logo.png" alt="logo de gif.OS"></a>
            <div class="buttons">
                <a href="createguifos.html" class="createGuifosHome"><div class="button buttonTheme"> Crear Guifos</div></a>
                <div class="buttons_themes">
                    <div class="button_themes_sel">
                        <div class="button1 buttonTheme">Elegir tema</div>
                        <div class="button2 buttonTheme"><img src="svg/dropdown.svg" alt="flacha abajo"></div>
                    </div>
                    <div class="button_themes_them">
                        <div class="button_theme">Sailor Day</div>
                        <div class="button_theme">Sailor Night</div>
                    </div>
                </div>
                <a class="gifos" href="createguifos.html" accesskey="M"><u>M</u>is Gifos</a>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="title_search">Buscar</div>
        <div class="search_items">
            <input type="text" name="search" id="textSearch"
                placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
            <button type="button" class="button_search" id="buttonSearchID" disabled><img id="lupa" src="svg/lupa_inactive.svg"
                    alt="Lupa inactive"> Buscar </button>
        </div>
        <div class="search_suggestion">
            <div class="search_suggestion_flex">
                <div id="hello" class="search__options"> hello </div>
                <div id="bye" class="search__options"> bye </div>
                <div id="good" class="search__options"> good </div>
            </div>
        </div>
    </section>

    <section class="suggestion">
        <div class="suggestion__title">Hoy te sugerimos:</div>
        <div id="suggestion__img">
        </div>
    </section>

    <section class="trends">
        <div id="history_search"></div>
        <div class="trends__title">Tendencias:</div>
        <div id="trends__img"></div>
    </section>
    <script src="javascript/javascript.js" type="text/javascript"></script>
</body>

</html>
